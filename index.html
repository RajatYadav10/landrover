<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Land Rover Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#">Models</a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="hero">
      <h1>Welcome to Land Rover</h1>
      <p>Explore the world of luxury SUVs.</p>
      <a href="#" class="button">Learn More</a>
    </section>

    <section id="models">
      <h2>Our Models</h2>
      <div class="model-card">
        <img src="range-rover.jpg" alt="Range Rover">
        <h3>Range Rover</h3>
        <p>The ultimate luxury SUV.</p>
        <a href="#">View Details</a>
      </div>
      <div class="model-card">
        <img src="defender.jpeg" alt="Defender">
        <h3>Defender</h3>
        <p>The toughest off-road vehicle.</p>
        <a href="#">View Details</a>
      </div>
    </section>

    <section id="gallery">
      <h2>Gallery</h2>
      <div class="image-grid">
        <img src="image1.jpg" alt="Image 1">
        <img src="image2.jpeg" alt="Image 2">
        <img src="image3.jpeg" alt="Image 3">
        <img src="image4.jpeg" alt="Image 4">
        <img src="image5.jpg" alt="Image 5">
        <img src="image6.jpg" alt="Image 6">
      </div>
    </section>

    <section id="contact">
      <h2>Contact Us</h2>
      <form>
        <input type="text" placeholder="Name">
        <input type="email" placeholder="Email">
        <textarea placeholder="Message"></textarea>
        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Land Rover. All rights reserved.</p>
  </footer>
</body>
</html>
